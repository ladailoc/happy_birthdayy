<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phải bé iu hong???</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a23;
            color: white;
        }

        .background div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkling 2s infinite ease-in-out alternate;
        }

        .red {
            background-color: red;
            width: 5px;
            height: 5px;
        }

        .blue {
            background-color: blue;
            width: 2px;
            height: 2px;
        }

        .white {
            background-color: white;
            width: 1px;
            height: 1px;
        }

        .orange {
            background-color: orange;
            width: 3px;
            height: 3px;
        }

        .green {
            background-color: green;
            width: 4px;
            height: 4px;
        }

        .purple {
            background-color: purple;
            width: 6px;
            height: 6px;
        }

        .yellow {
            background-color: yellow;
            width: 1px;
            height: 1px;
        }

        .pink {
            background-color: pink;
            width: 2px;
            height: 2px;
        }

        .brown {
            background-color: brown;
            width: 1px;
            height: 1px;
        }

        .gray {
            background-color: gray;
            width: 3px;
            height: 3px;
        }

        @keyframes twinkling {
            from {
                transform: scale(1);
                opacity: 0.5;
            }

            to {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .container input[type="password"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            text-align: center;
        }

        .container button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <h1>Nhập mật khẩu đê</h1>
        <input type="password" id="password" placeholder="de toi check var">
        <button onclick="checkPassword()">okay</button>
    </div>

    <script>
        const colors = ["red", "blue", "white", "orange", "green", "purple", "yellow", "pink", "brown", "gray"];
        const backgroundDiv = document.querySelector('.background');

        for (let i = 0; i < 200; i++) {
            const top = Math.floor(Math.random() * 100) + "%";
            const left = Math.floor(Math.random() * 100) + "%";
            const colorClass = colors[Math.floor(Math.random() * colors.length)];
            const duration = (Math.random() * 2 + 1).toFixed(1) + "s";
            const minSize = 2;
            const maxSize = 8;
            const size = Math.floor(Math.random() * (maxSize - minSize) + minSize) + "px";

            const star = document.createElement("div");
            star.className = colorClass;
            star.style.top = top;
            star.style.left = left;
            star.style.animationDuration = duration;
            star.style.width = size;
            star.style.height = size;
            backgroundDiv.appendChild(star);
        }

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'emyeuanh';

            if (passwordInput === correctPassword) {
                window.location.href = 'snzz.html'; // Điều hướng đến trang chúc mừng sinh nhật
            } else {
                alert('Sai mật khẩu! Vui lòng thử lại.');
            }
        }
    </script>

</body>

</html>
